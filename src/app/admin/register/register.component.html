<div class="uk-flex uk-flex-middle uk-flex-center">
    <mat-card class="uk-width-1-3@m">
        <div class="konten">
            <h1>Tambah Admin</h1>
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput maxlength="256" name="email" type="text" [(ngModel)]="email" placeholder="Email"
                        required>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput maxlength="256" name="password" type="password" [(ngModel)]="password"
                        placeholder="Password" required>
                </mat-form-field>
            </form>
            <div class="button uk-flex uk-flex-right">
                <a mat-raised-button class="uk-width-1-3@m" type="submit" color="accent" (click)="tambah()">Tambah
                    admin</a>
            </div>
        </div>
    </mat-card>
</div>
