<div class="uk-flex uk-flex-middle uk-flex-center">
    <mat-card class="uk-width-1-3@m">
        <div class="konten">
            <h1>Forgot Password</h1>
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput maxlength="256" placeholder="New Password">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput maxlength="256" placeholder="Confirm Password">
                </mat-form-field>
            </form>
            <div class="button uk-flex uk-flex-right">
                <a mat-raised-button class="uk-width-1-3@m" color="accent">Reset Password</a>
            </div>
            <div class="forgot uk-text-center">
                <a routerLink="/login">Back to Login</a>
            </div>
        </div>
    </mat-card>
</div>
