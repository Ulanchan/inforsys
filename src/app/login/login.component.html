<div class="uk-flex uk-flex-middle uk-flex-center">
    <mat-card class="uk-width-1-3@m">
        <div class="konten">
            <h1>Sign in to admin account</h1>
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput maxlength="256" name="email" type="text" [(ngModel)]="email" placeholder="Email"
                        required>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput maxlength="256" name="password" type="password" [(ngModel)]="password"
                        placeholder="Password" required>
                </mat-form-field>
                <div class="button uk-flex uk-flex-right">
                    <a mat-raised-button class="uk-width-1-3@m" type="submit" (click)="login()" color="accent">Login</a>
                </div>
            </form>
            <div class="forgot uk-text-center">
                <a routerLink="/public/home">Back Home</a>
            </div>
            <div class="form-group">
                <p *ngIf="errorMessage.length > 0" class="text-danger"> {{errorMessage}}</p>
                <p *ngIf="errorMessage.length > 0" class="text-danger"> {{error.message}}</p>

            </div>

        </div>
    </mat-card>
</div>
